<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A4点读电子书</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* A4容器 */
        .a4-container {
            position: relative;
            width: 80vw;
            height: 80vh;
            max-width: 800px;
            max-height: 1131px; /* A4竖版比例 800 * 1.414 */
            background: white;
            overflow: hidden;
        }

        /* 横版样式 */
        .a4-container.landscape {
            max-width: 1131px;
            max-height: 800px;
            width: 80vh;
            height: 80vw;
        }

        /* 页面图片 */
        #page-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        /* 按钮区域 */
        .button-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* 按钮样式 */
        .page-button {
            pointer-events: auto;
            position: absolute;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid rgba(0, 0, 0, 0.8);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-button span {
            font-size: 16px;
            font-weight: bold;
            color: #000;
            user-select: none;
        }

        /* 加载界面 */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6a11cb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <!-- A4容器 -->
    <div class="a4-container" id="a4-container">
        <img id="page-image" alt="当前页面">
        <div class="button-area" id="button-area"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>正在加载电子书...</div>
        </div>
    </div>

    <script src="js/player.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const player = new InteractiveBookPlayer('book.json');
            const loading = document.getElementById('loading');
            const pageImage = document.getElementById('page-image');
            const buttonArea = document.getElementById('button-area');
            const a4Container = document.getElementById('a4-container');

            let pageIds = [];
            let currentPageIndex = 0;

            try {
                // 加载书籍配置
                await player.load();
                pageIds = player.getPageIds();

                if (pageIds.length === 0) {
                    throw new Error('书籍中没有找到任何页面');
                }

                // 显示第一页
                showPage(0);

                // 隐藏加载界面
                loading.style.display = 'none';

            } catch (error) {
                loading.innerHTML = `
                    <div style="color: #ff4444; text-align: center; padding: 20px;">
                        <h3>加载失败</h3>
                        <p style="margin: 10px 0; color: #666; font-size: 0.9rem;">${error.message}</p>
                        <button onclick="location.reload()" style="padding: 10px 20px; background: #6a11cb; color: white; border: none; border-radius: 6px; cursor: pointer; margin-top: 15px;">
                            重试
                        </button>
                    </div>
                `;
                console.error('初始化失败:', error);
            }

            function showPage(index) {
                if (index < 0 || index >= pageIds.length) return;

                currentPageIndex = index;
                const pageId = pageIds[index];

                // 显示页面
                player.showPage(pageId);

                // 更新A4容器方向
                updateA4Orientation();
            }

            function updateA4Orientation() {
                const page = player.book.pages[pageIds[currentPageIndex]];
                const imageSettings = page.imageSettings || { orientation: 'portrait' };
                const isPortrait = imageSettings.orientation === 'portrait';
                
                // 更新A4容器类
                if (isPortrait) {
                    a4Container.classList.remove('landscape');
                } else {
                    a4Container.classList.add('landscape');
                }
            }

            // 键盘导航支持
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    // 上一页
                    if (currentPageIndex > 0) {
                        showPage(currentPageIndex - 1);
                    }
                } else if (e.key === 'ArrowRight') {
                    // 下一页
                    if (currentPageIndex < pageIds.length - 1) {
                        showPage(currentPageIndex + 1);
                    }
                } else if (e.key === ' ') {
                    // 空格键暂停/播放
                    if (player.audioElement) {
                        if (player.audioElement.paused) {
                            player.audioElement.play();
                        } else {
                            player.audioElement.pause();
                        }
                    }
                }
            });

            // 导出到全局以便调试
            window.player = player;
            window.showPage = showPage;
        });
    </script>
</body>
</html>
