<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="互动点读电子书 - 通用播放器">
    <title>电子书播放器</title>

    <!-- 外部样式表 -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dark-theme.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        /* Player Specific Styles to ensure clean playback experience */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 隐藏掉编辑器可能残留的元素 */
        .hidden {
            display: none !important;
        }

        .player-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: #333;
            /* Dark background for cinema feel */
        }

        .book-stage {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden;
            position: relative;
        }

        /* 覆盖默认的 page-content-wrapper 样式以适应纯播放器 */
        .page-content-wrapper {
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            /* Default Aspect Ratio will be set by JS or CSS */
            max-height: 100%;
            max-width: 100%;
        }

        /* 保持原有比例逻辑 */
        .page-content-wrapper {
            aspect-ratio: 595 / 842;
            height: 100%;
            width: auto;
        }

        .page-content-wrapper.landscape {
            aspect-ratio: 842 / 595;
            width: 100%;
            height: auto;
        }

        @media (max-width: 600px) {
            .page-content-wrapper {
                width: 100% !important;
                height: auto !important;
            }
        }

        .page-image {
            width: 100%;
            height: 100%;
            object-fit: fill;
            /* Ensure it fills wrapper */
            display: block;
        }

        .button-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .controls-bar {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 100;
        }

        .btn-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }

        .btn-control:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-control:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Uplader Overlay */
        #uploader-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .upload-box {
            border: 2px dashed #666;
            padding: 40px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            transition: border-color 0.3s;
        }

        .upload-box.dragover {
            border-color: #2575fc;
            background: rgba(37, 117, 252, 0.1);
        }

        .big-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .page-info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <!-- 初始上传/加载界面 -->
    <div id="uploader-overlay">
        <!-- Default hidden, shown if auto-load fails -->
        <div class="upload-box" id="drop-zone" style="display: none;">
            <svg class="big-icon" viewBox="0 0 24 24" fill="white">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>
            <h2>加载电子书</h2>
            <p style="margin: 10px 0; color: #aaa;">拖拽 .zip 文件到这里<br>或</p>
            <button id="select-file-btn" class="btn-control" style="background: #2575fc; border:none; margin: 0 auto;">
                选择文件
            </button>
            <input type="file" id="file-input" accept=".zip,.json" style="display:none">
        </div>
        <!-- Default visible, hidden if load fails -->
        <div id="loading-status" style="margin-top:20px;">
            <div class="spinner" style="border-top-color:white;"></div>
            <span>正在加载资源...</span>
        </div>
    </div>

    <!-- 播放器主界面 -->
    <div class="player-container">
        <div class="book-stage">
            <div id="page-content-wrapper" class="page-content-wrapper">
                <img id="page-image" class="page-image" alt="Page">
                <div id="button-area" class="button-area"></div>
            </div>

            <div class="page-info">
                <span id="page-indicator">0 / 0</span>
            </div>
        </div>

        <div class="controls-bar">
            <button id="prev-btn" class="btn-control">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z" />
                </svg>
                上一页
            </button>
            <button id="auto-play-btn" class="btn-control">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z" />
                </svg>
                自动朗读
            </button>
            <button id="next-btn" class="btn-control">
                下一页
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z" />
                </svg>
            </button>
        </div>
    </div>

    <script src="js/player.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const player = new InteractiveBookPlayer('');
            window.player = player; // Debugging

            // Elements
            const overlay = document.getElementById('uploader-overlay');
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');
            const selectBtn = document.getElementById('select-file-btn');
            const loadingStatus = document.getElementById('loading-status');

            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const autoPlayBtn = document.getElementById('auto-play-btn');
            const pageIndicator = document.getElementById('page-indicator');

            // --- File Loading Logic ---

            const handleFile = async (file) => {
                if (!file) return;

                dropZone.style.display = 'none';
                loadingStatus.style.display = 'block';

                try {
                    let config = null;

                    if (file.name.endsWith('.json')) {
                        const text = await file.text();
                        config = JSON.parse(text);
                        // JSON loading assumes local relative paths work (legacy mode)
                        // Or requires files to be in same dir.
                    } else if (file.name.endsWith('.zip')) {
                        if (typeof JSZip === 'undefined') throw new Error('JSZip missing');

                        const zip = await new JSZip().loadAsync(file);

                        // 1. Load book.json
                        const configText = await zip.file("book.json").async("text");
                        config = JSON.parse(configText);

                        // 2. Load Assets to Blobs
                        const assetMap = new Map();
                        const promises = [];

                        zip.forEach((relPath, entry) => {
                            if (!entry.dir) {
                                promises.push(async () => {
                                    const blob = await entry.async("blob");
                                    const url = URL.createObjectURL(blob);
                                    assetMap.set(relPath, url);
                                });
                            }
                        });

                        await Promise.all(promises.map(p => p()));

                        // 3. Patch Config
                        if (config.pages) {
                            Object.values(config.pages).forEach(page => {
                                if (page.image && assetMap.has(page.image)) {
                                    page.image = assetMap.get(page.image);
                                }
                            });
                        }

                        // 4. Prime Player Cache
                        if (player.audioCache) {
                            assetMap.forEach((url, path) => {
                                // Cache both absolute (if possible) and relative keys
                                player.audioCache.set(path, url);
                                // Also handle standard audio base prefix strip if needed
                                // But player usually requests "audio/file.mp3", so path needing to match is key.
                            });
                        }
                    }

                    if (config) {
                        player.book = config;
                        // Manual init simulation since load() fetches URL
                        // effective "load" is done.

                        const pageIds = player.getPageIds();
                        if (pageIds.length > 0) {
                            player.showPage(pageIds[0]);
                            updateUI();
                        }

                        console.log('Book loaded!', config);
                        overlay.style.display = 'none'; // Hide uploader
                    }

                } catch (e) {
                    alert('加载失败: ' + e.message);
                    console.error(e);
                    dropZone.style.display = 'block';
                    loadingStatus.style.display = 'none';
                }
            };

            // Drag & Drop
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });
            dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                const file = e.dataTransfer.files[0];
                handleFile(file);
            });

            // Click Select
            selectBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

            // URL Param Auto-Load strategy
            const urlParams = new URLSearchParams(window.location.search);
            const bookUrl = urlParams.get('book') || urlParams.get('config');

            const showUploader = () => {
                loadingStatus.style.display = 'none';
                dropZone.style.display = 'block';
            };

            const initLoad = async () => {
                if (bookUrl) {
                    console.log('Auto-loading book from:', bookUrl);
                    try {
                        const res = await fetch(bookUrl);
                        if (!res.ok) throw new Error('Fetch failed');
                        const blob = await res.blob();
                        const file = new File([blob], bookUrl.split('/').pop() || 'book.zip');
                        handleFile(file);
                    } catch (e) {
                        console.error('Auto-load failed', e);
                        showUploader();
                    }
                } else {
                    console.log('Attempting to auto-load local book.json...');
                    try {
                        const res = await fetch('book.json');
                        if (res.ok) {
                            player.configUrl = 'book.json';
                            await player.load();
                            overlay.style.display = 'none';
                            updateUI();
                        } else {
                            console.log('No local book.json found, showing uploader.');
                            showUploader();
                        }
                    } catch (e) {
                        console.log('Local load failed, showing uploader.', e);
                        showUploader();
                    }
                }
            };

            initLoad();

            // --- Controls ---

            function updateUI() {
                const ids = player.getPageIds();
                const currentIdx = ids.indexOf(player.currentPage);
                pageIndicator.textContent = `${currentIdx + 1} / ${ids.length}`;

                prevBtn.disabled = currentIdx <= 0;
                nextBtn.disabled = currentIdx >= ids.length - 1;
            }

            prevBtn.addEventListener('click', () => {
                const ids = player.getPageIds();
                const idx = ids.indexOf(player.currentPage);
                if (idx > 0) {
                    player.showPage(ids[idx - 1]);
                    updateUI();
                }
            });

            nextBtn.addEventListener('click', () => {
                const ids = player.getPageIds();
                const idx = ids.indexOf(player.currentPage);
                if (idx < ids.length - 1) {
                    player.showPage(ids[idx + 1]);
                    updateUI();
                }
            });

            autoPlayBtn.addEventListener('click', () => {
                // Simple auto-play implementation
                if (player.isPlaying) {
                    player.stop();
                    return;
                }
                player.playPageSequence(() => {
                    // Auto turn page?
                    // nextBtn.click(); 
                });
            });

            // Hook into player's showPage to update UI whenever page changes
            const originalShowPage = player.showPage.bind(player);
            player.showPage = (pageId) => {
                originalShowPage(pageId);
                updateUI();
            };

            // Mobile Swipe Support
            let touchStartX = 0;
            let touchEndX = 0;
            const minSwipeDistance = 50;

            const touchZone = document.querySelector('.book-stage') || document.body;

            touchZone.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });

            touchZone.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, { passive: true });

            function handleSwipe() {
                const distance = touchEndX - touchStartX;
                if (Math.abs(distance) < minSwipeDistance) return;

                if (distance > 0) {
                    // Right Swipe -> Previous Page
                    prevBtn.click();
                } else {
                    // Left Swipe -> Next Page
                    nextBtn.click();
                }
            }
        });
    </script>
</body>

</html>
